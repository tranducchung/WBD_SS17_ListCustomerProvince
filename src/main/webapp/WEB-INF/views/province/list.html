<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<h1>List Province</h1>
<a th:href="@{/create-province}">Add new Province</a><br>
<a th:href="@{/customers}">Go to List Customer</a>
<body>
<form>
    <table border="1">
        <tr>
            <td>Name</td>
            <td>Edit</td>
            <td>Delete</td>
            <td>View</td>
        </tr>
        <th:block th:each="province : ${provinces}">
            <tr>
                <td th:text="${province.name}"></td>
                <td><a th:href="@{/edit-province/__${province.id}__}">Edit</a></td>
                <td><a th:href="@{/delete-province/__${province.id}__}" onclick="return confirm('Do you want delete province?')">Delete</a></td>
                <td><a th:href="@{/view-province/__${province.id}__}">View</a></td>
            </tr>
        </th:block>
    </table>
</form>
</body>
</html>
